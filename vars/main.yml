# Filename of GitKraken redistributable package
gitkraken_redis_filename: gitkraken-amd64.deb

# Path to GitKraken head file
gitkraken_head_path: '{{ gitkraken_download_dir }}/{{ gitkraken_redis_filename }}.head'

# Path to GitKraken etag file
gitkraken_etag_path: '{{ gitkraken_download_dir }}/{{ gitkraken_redis_filename }}.etag'
